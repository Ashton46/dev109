<body>
<table style="border-collapse: collapse;">
    <tr style="background-color: pink;">
        <td colspan="3" style="border: 1.5px solid white; text-align: center;"><h1>HTML Table Example</h1></td>
    </tr>
    <tr style="background-color: pink;">
        <td style="border: 1.5px solid white;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Cheetah_at_Working_with_Wildlife.jpg/330px-Cheetah_at_Working_with_Wildlife.jpg" alt="Cheetah" title="Cheetah" width="350" height="250"></td>

        <td style="border: 1.5px solid white;"><h2>Recipe Index #:</h2></td>
    </tr>
    <tr style="background-color: pink;">
        <th style="border: 1.5px solid white;">Week Starting</th>
        <th style="border: 1.5px solid white;">2/15/2018</th>
        <th style="border: 1.5px solid white;">Instructions</th>
    </tr>
    <tr style="background-color: pink;">
      <td style="border: 1.5px solid white;"><b>Day of the week</b></td>
      <td style="border: 1.5px solid white;"><b>Recipe Name</b></td>
        <td rowspan="8" style="border: 1.5px solid white; text-align: center;">Add the name of the recipe under the column Recipe Name</td>
    </tr>
    <tr style="background-color: pink;">
        <td style="border: 1.5px solid white;">Monday</td>
        <td style="border: 1.5px solid white;">Spinach Feta Pizza</td>
    </tr>
    <tr style="background-color: pink;">
        <td style="border: 1.5px solid white;">Tuesday</td>
        <td style="border: 1.5px solid white;">My New Recipe</td>
    </tr>
    <tr style="background-color: pink;">
        <td style="border: 1.5px solid white;">Wednesday</td>
        <td style="border: 1.5px solid white;"></td>
    </tr>
    <tr style="background-color: pink;">
        <td style="border: 1.5px solid white;">Thursday</td>
        <td style="border: 1.5px solid white;"></td>
    </tr>
    <tr style="background-color: pink;">
        <td style="border: 1.5px solid white;">Friday</td>
        <td style="border: 1.5px solid white;"></td>
    </tr>
    <tr style="background-color: pink;">
        <td style="border: 1.5px solid white;">Saturday</td>
        <td style="border: 1.5px solid white;"></td>
    </tr>
    <tr style="background-color: pink;">
        <td style="border: 1.5px solid white;">Sunday</td>
        <td style="border: 1.5px solid white;"></td>
    </tr>
