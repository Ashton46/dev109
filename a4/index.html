<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Contact Form</h1>
    <form action="thankyou.html" onsubmit="return validateForm();">
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname">
            <div id="errorFirstname"></div>
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname">
            <div id="errorLastname"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="errorEmail"></div>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
            <div id="errorPhone"></div>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <div id="errorUsername"></div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div id="errorPassword"></div>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <div id="errorAddress"></div>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <div id="errorCity"></div>
        </div>
        <div>
            <label for="state">State:</label>
            <select id="state" name="state">
                <option value="">Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
                <option value="DC">District of Columbia</option>
            </select>
            <div id="errorState"></div>
        </div>
        <div>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select Country</option>
                <option value="USA">United States</option>
                <option value="CAN">Canada</option>
                <option value="GBR">United Kingdom</option>
                <option value="AUS">Australia</option>
                <option value="IND">India</option>
                <option value="DEU">Germany</option>
                <option value="FRA">France</option>
                <option value="JPN">Japan</option>
                <option value="CHN">China</option>
                <option value="RUS">Russia</option>
                <option value="BRA">Brazil</option>
                <option value="ZAF">South Africa</option>
                <option value="MEX">Mexico</option>
                <option value="ITA">Italy</option>
                <option value="ESP">Spain</option>
                <option value="KOR">South Korea</option>
                <option value="NGA">Nigeria</option>
                <option value="ARG">Argentina</option>
                <option value="SAU">Saudi Arabia</option>
                <option value="TUR">Turkey</option>
            </select>
            <div id="errorCountry"></div>
        </div>
        <div>
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode">
            <div id="errorZipcode"></div>
        </div>
        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        <div id="errorMessages"></div>
        <button type="submit">Submit</button>
    </form>
    <script src="javascript/validate.js"></script>
</body>
</html>
