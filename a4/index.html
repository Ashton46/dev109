<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Contact Form</h1>
    <form action="thankyou.html" onsubmit="return validateForm();">
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname">
            <div id="errorFirstname"></div>
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname">
            <div id="errorLastname"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="errorEmail"></div>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
            <div id="errorPhone"></div>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <div id="errorUsername"></div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div id="errorPassword"></div>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <div id="errorAddress"></div>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <div id="errorCity"></div>
        </div>
        <div>
            <label for="state">State:</label>
            <select id="state" name="state">
                <option value="">Select State</option>
                <!-- Add all states here -->
                <option value="NY">New York</option>
                <option value="CA">California</option>
                <!-- ... -->
            </select>
            <div id="errorState"></div>
        </div>
        <div>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select Country</option>
                <option value="USA">United States</option>
                <!-- Add other countries here -->
            </select>
            <div id="errorCountry"></div>
        </div>
        <div>
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode">
            <div id="errorZipcode"></div>
        </div>
        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        <div id="errorMessages"></div>
        <button type="submit">Submit</button>
    </form>
    <script src="javascript/validate.js"></script>
</body>
</html>
